<!DOCTYPE html>
<html>
<head>
    <title>Cat Clicker</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@500&family=Josefin+Sans:wght@200&family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>Cat Clicker</header>
    <div id="bonuscontainer">
        <button id="10pts">Aumentar em 1 clique<br>10 pontos</button>
        <button id="50pts">Aumentar em 8 cliques<br>50 pontos</button>
        <button id="100pts">Aumentar em 16 cliques<br>100 pontos</button>
    </div>
    <div id="catcontainer">
        <div id="cat">
            <img id="catimage" src="images/catclose.jpg">
        </div>
    </div>
    <div id="scorecontainer">
        <div id="scorecount">
            <p>PONTOS</p>
            <p id="clicks">0</p>
            <br>
        </div>
    </div>
    <footer>
        Criado por Theilor Stolfi - 06/2023
    </footer>
    <script src="script.js"></script>
</body>
</html>
